<!DOCTYPE html>
<html lang="en">
<head>

<title>Ouote Machine</title>
<link rel ="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
</head>
<body>
<section>
  <h1 id= "qtext">Click the button to get a Bob's Burger quote.</h1>
<button id= "newquote">New Quote</button>
</section>
<script>
    const quotes = ["The real tragedy is that I don't have time to get nachos before we start. -Linda Belcher", "I'm a smart, strong sensual woman. -Tina Belcher", "Hey, Jennifer Slowpez! Get out of the way!-Linda Belcher", "I made it rain shrimp! What did you ever do? -Louise Belcher", "Who's better at math than a robot? They're made of math! -Gene Belcher", "You're my family and I love you, but you're terrible. You're all terrible. - Bob Burger"];
    let quotecount =0;


    document.getElementById("newquote").addEventListener("click", buttonClicked);

    function buttonClicked(){
      console.log(quotes[quotecount]);
      document.getElementById("qtext").innerHTML = quotes[quotecount];
      if(quotecount>=5){
        quotecount=0;
      }else{
      quotecount++;


    }

    }
</script>
</body>
</html>
